<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .platform-name {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
        }

        /* Button Styles */
        .btn-custom {
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn-custom:active {
            transform: translateY(1px);
        }
        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
        }
        .btn-secondary {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .btn-custom {
                font-size: 1.3rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Profile Section -->
    <div class="text-center">
        <img src="https://res.cloudinary.com/ddpphe1uv/image/upload/v1738396246/kp56tkyrve9xuxcfitfb.jpg" class="profile-img" alt="Feenax Profile">
        <div class="platform-name">Feenax Earning Platform</div>
    </div>
    
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title">Register</h3>
            
            <!-- Display messages -->
            {% if messages %}
                <div class="alert mt-3">
                    {% for message in messages %}
                        <div class="alert-{{ message.tags }} mb-2">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <div class="d-flex flex-column gap-3">
                    <!-- Bootstrap Register Button -->
                    <button type="submit" class="btn btn-primary btn-custom">Register</button>
                    <!-- Bootstrap Login Button -->
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-custom">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
